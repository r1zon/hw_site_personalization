{% extends "base.html" %}
{% load static %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <div class="container">
        <div class="header"></div>
        <h2>Регистрация</h2>
        <form action="" method="post">
            {% csrf_token %}
            {% for field in form %}
                <div>{{field.label}}</div>
                <div>{{field}}</div>
                <div>{{field.errors}}</div>
            {% endfor %}
            <input type="submit" value="Зарегистрировать">
        </form>
    </div>
{% endblock %}
